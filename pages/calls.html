<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic Call Interface</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../assets/css/calls.css">
    <!-- 🛡️ SECURITY: XSS Protection Utilities -->
    <script src="../assets/js/security-utils.js"></script>
</head>
<body class="w-full h-screen">

    <canvas id="cosmic-bg"></canvas>
    
    <!-- Back to Messages Button -->
    <div class="fixed top-4 left-4 z-50">
        <button onclick="forceCloseCall()" class="p-3 rounded-full glass-pane text-white hover:bg-gray-700/50 transition-all" title="Đóng cửa sổ cuộc gọi">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>
    
    <script>
        // Force close function
        function forceCloseCall() {
            console.log('🚪 Force closing call window');
            localStorage.removeItem('currentCall');
            
            // Try multiple close methods
            try {
                if (window.opener) {
                    window.close();
                } else {
                    window.location.href = '../pages/messages.html';
                }
            } catch (e) {
                console.log('Could not close window normally, trying history back');
                history.back();
            }
        }
    </script>
    
    <div id="root" class="w-full h-full"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    
    <!-- WebRTC Client -->
    <script src="../assets/js/webrtc-client.js"></script>
    
    <!-- Call Interface -->
    <script type="text/babel" src="../assets/js/calls.js"></script>

</body>
</html>

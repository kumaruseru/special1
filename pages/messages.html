        .glass-pane {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        .custom-scroll {
            scrollbar-width: thin;
            scrollbar-color: rgba(148, 163, 184, 0.3) transparent;
        }
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.3);
            border-radius: 3px;
        }
        
        /* Incoming Call Animations */
        @keyframes call-pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        .animate-call-pulse {
            animation: call-pulse 2s infinite;
        }
        
        @keyframes call-ring {
            0% { transform: rotate(0deg) scale(1); }
            10% { transform: rotate(-10deg) scale(1.1); }
            20% { transform: rotate(10deg) scale(1.1); }
            30% { transform: rotate(-10deg) scale(1.1); }
            40% { transform: rotate(10deg) scale(1.1); }
            50% { transform: rotate(0deg) scale(1); }
            100% { transform: rotate(0deg) scale(1); }
        }
        .animate-call-ring {
            animation: call-ring 1s infinite;
        }
    </style>

    <!-- Socket.IO Client with modern loading -->
    <script>
        // Modern Socket.IO loading for production
        (function() {
            const isProduction = window.location.hostname !== 'localhost' && 
                               window.location.hostname !== '127.0.0.1';
            
            const script = document.createElement('script');
            script.src = isProduction ? 
                'https://cdn.socket.io/4.8.1/socket.io.min.js' : 
                '/socket.io/socket.io.js';
            
            script.onload = function() {
                console.log('✅ Socket.IO loaded successfully');
                window.socketIOLoaded = true;
                // Trigger custom event when Socket.IO is ready
                window.dispatchEvent(new Event('socketio-ready'));
            };
            
            script.onerror = function() {
                if (!isProduction) {
                    // Fallback to CDN if local fails
                    const fallbackScript = document.createElement('script');
                    fallbackScript.src = 'https://cdn.socket.io/4.8.1/socket.io.min.js';
                    fallbackScript.onload = function() {
                        console.log('✅ Socket.IO loaded via fallback CDN');
                        window.socketIOLoaded = true;
                        window.dispatchEvent(new Event('socketio-ready'));
                    };
                    document.head.appendChild(fallbackScript);
                }
            };
            
            document.head.appendChild(script);
        })();
    </script>

                throw new Error('Canvas not found');
            }
            
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);

            // Create stars
            const starsGeometry = new THREE.BufferGeometry();
            const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 2, transparent: true, opacity: 0.8 });
            
            const starsVertices = [];
            for (let i = 0; i < 10000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starsVertices.push(x, y, z);
            }
            
            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
            const stars = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(stars);
            
            camera.position.z = 1;
            
            let mouseX = 0, mouseY = 0;
            document.addEventListener('mousemove', (event) => {
                mouseX = event.clientX - window.innerWidth / 2;
                mouseY = event.clientY - window.innerHeight / 2;
            });
            
            const clock = new THREE.Clock();
            const animate = () => {
                requestAnimationFrame(animate);
                const elapsedTime = clock.getElapsedTime();
                stars.rotation.y = -mouseX * 0.00005;
                stars.rotation.x = -mouseY * 0.00005;
                camera.position.z = 1 + (document.documentElement.scrollTop || document.body.scrollTop) * 0.001;
                renderer.render(scene, camera);
            };
            animate();
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

    <script>
        // End-to-End Encryption Utilities with error handling
        class E2EEncryption {
            // Generate a consistent key for two users
            static generateRoomKey(userId1, userId2) {
                if (!window.CryptoJS) {
                    console.warn('CryptoJS not available, using fallback key generation');
                    return `fallback_${userId1}_${userId2}`.replace(/[^a-zA-Z0-9]/g, '');
                }
                
                try {
                    // Sort IDs to ensure consistent key regardless of order
                    const sortedIds = [userId1, userId2].sort();
                    const combinedId = sortedIds.join('|');
                    // Use SHA256 to create a consistent 256-bit key
                    return CryptoJS.SHA256(combinedId).toString();
                } catch (error) {
                    console.error('Key generation error:', error);
                    return `fallback_${userId1}_${userId2}`.replace(/[^a-zA-Z0-9]/g, '');
                }
            }
            
            // Encrypt message content
            static encryptMessage(plainText, roomKey) {
                if (!window.CryptoJS) {
                    console.warn('CryptoJS not available, returning plain text');
                    return plainText;
                }
                
                try {
                    const encrypted = CryptoJS.AES.encrypt(plainText, roomKey).toString();
                    console.log('Message encrypted successfully');
                    return encrypted;
                } catch (error) {
                    console.error('Encryption error:', error);
                    return plainText; // Fallback to plain text if encryption fails
                }
            }
            
            // Decrypt message content
            static decryptMessage(encryptedText, roomKey) {
                if (!window.CryptoJS) {
                    console.warn('CryptoJS not available, returning encrypted text');
                    return encryptedText;
                }
                
                try {
                    const decrypted = CryptoJS.AES.decrypt(encryptedText, roomKey);
                    const plainText = decrypted.toString(CryptoJS.enc.Utf8);
                    
                    if (plainText) {
                        console.log('Message decrypted successfully');
                        return plainText;
                    } else {
                        console.warn('Decryption returned empty string, returning original');
                        return encryptedText; // If decryption fails, return original
                    }
                } catch (error) {
                    console.error('Decryption error:', error);
                    return encryptedText; // Fallback to encrypted text if decryption fails
                }
            }
            
            // Check if text appears to be encrypted
            static isEncrypted(text) {
                // Basic check - encrypted text with AES typically contains base64 chars and has certain patterns
                return text && text.length > 50 && /^[A-Za-z0-9+/=]+$/.test(text);
            }
        }
        
        console.log('E2E Encryption utilities loaded');

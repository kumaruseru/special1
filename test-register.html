<!DOCTYPE html>
<html>
<head>
    <title>Test Registration API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .error { border-color: #f00; background: #fee; }
        .success { border-color: #0f0; background: #efe; }
    </style>
</head>
<body>
    <h1>Test Registration API</h1>
    
    <form id="testForm">
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="test@example.com" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="testpassword123" required>
        </div>
        <div>
            <label>Full Name:</label>
            <input type="text" id="fullName" value="Test User" required>
        </div>
        <div>
            <label>Username:</label>
            <input type="text" id="username" value="testuser">
        </div>
        <button type="submit">Test Register</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('testForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                fullName: document.getElementById('fullName').value,
                username: document.getElementById('username').value
            };
            
            try {
                console.log('Sending request:', data);
                
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response data:', result);
                
                resultDiv.innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'}">
                        <h3>Status: ${response.status}</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                console.error('Request error:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        };
    </script>
</body>
</html>
